<!DOCTYPE html>
<html>
<head>
    <title>School Map</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map {
            height: 700px;
            width: 60%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    function initMap() {
        // map options
        var options = {
            zoom: 17,
            center: {lat: 41.87225, lng: -87.64927}
        }
        // new map
        var map = new 
        google.maps.Map(document.getElementById('map'), options);

        // listen for click on map
        google.maps.event.addListener(map, 'click', 
        function(event){
            // add marker
            addMarker({coords: event.latLng})
        });

        /*
        // add marker
        var marker = new google.maps.Marker({
            position: {lat: 41.87225, lng: -87.64927},
            map: map
        });

        var infoWindow = new google.maps.InfoWindow({
            content: '<h1> Info </h1>'
        })

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
        */




        // array of markers
        var markers = [
        { 
            coords: {lat: 41.87225, lng: -87.64927},
            content: '<h1> Uic Quad </h1>',
            location_name: "Uic Quad"
        },

        { 
            coords: {lat: 41.87281, lng: -87.64638},
            content: '<h1> Uic Rec </h1>',
            location_name: "Uic rec"
        }

        ];

        // loop through markers
        for(var i = 0; i < markers.length; i++){
            // add marker
            addMarker(markers[i]);
        }


       //add marker function
       function addMarker(props){
        var marker = new google.maps.Marker({
            position: props.coords,
            map: map
        });

               //check content 
       if(props.content){
        var infoWindow = new google.maps.InfoWindow({
            content: props.content
        })

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
       }

       }

    } 
</script>
<script async defer src="http://maps.googleapis.com/maps/api/
js?key=AIzaSyAIAmPKwIcfkVRO2HybHwAj5B8G2c-Q940&callback=initMap"></script>

</body>
</html>
