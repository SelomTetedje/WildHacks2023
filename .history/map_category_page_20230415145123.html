<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 60%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    function initMap() {
        var location = {lat: 41.8686, lng: 87.6484};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 50, 
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>
<script async defer src="http://maps.googleapis.com/maps/api/
js?key=AIzaSyAIAmPKwIcfkVRO2HybHwAj5B8G2c-Q940&callback=initMap"></script>

</body>
</html>
