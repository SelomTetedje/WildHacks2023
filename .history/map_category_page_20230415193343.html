<!DOCTYPE html>
<html>
<head>
    <title>School Map</title>
    <style>
        ** {
        margin: 0;
        padding: 0;
    }
        #map {
            height: 100vh;
            width: 60%;
            position: fixed;
            bottom: 0;
            right: 0;
            /* width: 300px; */
            border: 3px;
        }

        body {
            background-color: #caf0f8;
        }

        
        /* #map {
            height: 1000px;
            width: 60%;
        } */
    </style>
</head>
<body>

<div id="map"></div>

<script>
    function initMap() {
        // map options
        var center = new google.maps.LatLng(41.87225, -87.64927);
        var latDistance = 0.3; // 0.3 degrees of latitude
        var lngDistance = 0.5; // 0.5 degrees of longitude
        var sw = new google.maps.LatLng(center.lat() - (latDistance / 2), center.lng() - (lngDistance / 2));
        var ne = new google.maps.LatLng(center.lat() + (latDistance / 2), center.lng() + (lngDistance / 2));

        // Create the boundary object that restricts the map to the specified area
        var maxBounds = new google.maps.LatLngBounds(sw, ne);

        // Define the bounds of the rectangular region
        //var bounds = new google.maps.LatLngBounds(sw, ne);
        var options = {
            zoom: 17,
            gestureHandling: "greedy",
            center: {lat: 41.87225, lng: -87.64927},
            maxZoom: 18,
            minZoom: 17,
            // restriction: {
            //     latLngBounds: maxBounds,
            //      strictBounds: 
            // }
        }
        // new map
        var map = new 
        google.maps.Map(document.getElementById('map'), options);

        // listen for click on map
        google.maps.event.addListener(map, 'click', 
        function(event){
            // add marker
            addMarker({coords: event.latLng})
        });

        /*
        // add marker
        var marker = new google.maps.Marker({
            position: {lat: 41.87225, lng: -87.64927},
            map: map
        });

        var infoWindow = new google.maps.InfoWindow({
            content: '<h1> Info </h1>'
        })

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
        */




        // array of markers
        var markers = [
        { 
            coords: {lat: 41.87192, lng: -87.64925},
            content: '<h1> Uic Quad </h1>',
            location_name: "Uic Quad"
        },

        { 
            coords: {lat: 41.87268, lng: -87.64631},
            content: '<h1> Uic Rec </h1>',
            location_name: "Uic rec"
        }

        ];

        // loop through markers
        for(var i = 0; i < markers.length; i++){
            // add marker
            addMarker(markers[i]);
        }


       //add marker function
       function addMarker(props){
        var marker = new google.maps.Marker({
            position: props.coords,
            map: map
        });

               //check content 
       if(props.content){
        var infoWindow = new google.maps.InfoWindow({
            content: props.content
        })

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
       }

       }

    } 
</script>
<script async defer src="http://maps.googleapis.com/maps/api/
js?key=AIzaSyAIAmPKwIcfkVRO2HybHwAj5B8G2c-Q940&callback=initMap"></script>

</body>
</html>
